<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock, Papers, Scissors.</h1>

    <script>
      let rockPaperScissors = ["Rock", "Paper", "Scissors"];
      // function to generate a random choice from the computer
      function getComputerChoice() {
        const computerChoice = rockPaperScissors[Math.floor(Math.random() * 3)];
        return computerChoice;
      }

      // compares player's and computer's selection and determines the winner
      function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
          return "Draw";
        } else if (
          (playerSelection === "rock" && computerSelection === "paper") ||
          (playerSelection === "paper" && computerSelection === "scissors") ||
          (playerSelection === "scissors" && computerSelection === "rock")
        ) {
          return `You Lose! ${computerSelection.toUpperCase()} beats ${playerSelection.toUpperCase()}`;
        } else if (
          (playerSelection === "paper" && computerSelection === "rock") ||
          (playerSelection === "scissors" && computerSelection === "paper") ||
          (playerSelection === "rock" && computerSelection === "scissors")
        ) {
          return `You Win! ${playerSelection.toUpperCase()} beats ${computerSelection.toUpperCase()}`;
        }
      }

      function game() {
        // set to loop 5 times
        for (i = 0; i < 5; i++) {
          const playerSelection = prompt("Enter your choice: ").toLowerCase();
          const computerSelection = getComputerChoice().toLowerCase();
          console.log(playRound(playerSelection, computerSelection));
        }
      }
    </script>
  </body>
</html>
